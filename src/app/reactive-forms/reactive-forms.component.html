<div class="container">
    <!-- novalidate attribute in form will prevent cashing validation from browsers -->

  <form [formGroup]="registerationForm">

  <div class="form-group"  >

    <label > UserName</label>
    <input type="text" [class.is-invalid]="UserName?.invalid &&UserName?.touched" formControlName="username" class="form-control"/>
    <div *ngIf="UserName?.invalid &&UserName?.touched" >
      <small class="text-danger" *ngIf="UserName?.errors?.['forbiddenName']">{{UserName?.errors?.['forbiddenName']?.value}} is not allowed</small>
<small class="text-danger" *ngIf="UserName?.errors?.['required']">you must insert this field</small>
<small class="text-danger" *ngIf="UserName?.errors?.['minlength']">username must be at least 5 characters</small>


    </div>
  </div>
  <div class="form-group">

    <label > Password</label>
    <input type="password" formControlName="password"  class="form-control"/>
  </div>
  <div class="form-group">

    <label >Confirm Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control"/>
    <small class="text-danger" *ngIf="registerationForm?.errors?.['misMatch']">this field isn't match with password</small>

  </div>
  <div formGroupName="Addressgroup">
   <div class="form-group">
    <label >City</label>
    <input type="text" formControlName="city" class="form-control"/>
    </div>
  <div class="form-group">
    <label >postalcode</label>
    <input type="text" formControlName="postalcode" class="form-control"/>
  </div>
  <div class="form-group">
    <label >street</label>
    <input type="text" formControlName="street" class="form-control"/>
  </div>
  </div>

  <div class="form-group"  >

    <label > Email</label>
    <input type="text" [class.is-invalid]="email?.invalid " formControlName="email" class="form-control"/>
    <small class="text-danger" [class.d-none]="email?.valid ">You must insert email</small>
    <button class="btn btn-success" (click)="addAnotherEmail()"> Add Another Email</button>
  </div>
  <div formArrayName="alternativEmail" *ngFor="let item of alternativEmail.controls;let i=index" >
<label>Email Number {{i+1}}</label>
<input type="text" [formControlName]="i" class="form-control"/>
  </div>

  <div class="form-check mb-3">
<input type="checkbox" class="form-check-input" (click)="subscribeEmail()" formControlName="subscribe" />
<label class="form-check-label"  > Send Me offers</label>

  </div>
  <button (click)="submitData()">Get Api Data</button>
  <input type="submit"  value="Submit" class="btn btn-primary mt-3"/>
  </form>

  </div>
